<main><div class="contactContainer">
        <form id="contact" action="" method="post">
            <h4>Want to contact us?</h4>
            <h5>Email us today, and get a reply in 24 hours!</h5>
                <fieldset>
                        <input placeholder="Your Full Name" type="text" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" required autofocus>
                 </fieldset>
                <fieldset>
                    <input placeholder="Your Phone Number" type="tel" required autofocus>
                </fieldset>
                <fieldset>
                    <input type="radio" name="opinion"  value="yes" checked>Yes

                    <input type="radio" name="opinion" value="no" required autofocus>No
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your Message Here...." tabindex="6" required></textarea>
                 </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </form>
</div>
<img id="building" src="img/building.png"></img>
